<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="format.css">
</head>
<body>
    <h1><span class="username" id="username">Peerapat Sonpong</span></h1>
    <div class="avatar" id="avatar">
        <div class="notification"><p>1</p></div>
    </div>

    <div>
        <input type="text" id="usernameInput" placeholder="Enter Username">
        <button onclick="setUsername()">SET</button>
    </div>
    <div>
        <input type="text" id="avatarInput" placeholder="Enter Image URL">
        <button onclick="setAvatar()">SET</button>
    </div>
    <h2>Phone Number List</h2>
    <div>
        <input type="text" id="nameInput" placeholder="Name">
        <input type="tel" id="phoneInput" placeholder="Tel">
        <button onclick="addContact()">ADD</button>
        <button onclick="exportContacts()">EXPORT</button>
    </div>

    <table id="contactTable">
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>
    </table>

    <script src="sript.js"></script>
</body>
</html>
